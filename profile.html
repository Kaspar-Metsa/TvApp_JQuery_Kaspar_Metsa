<!DOCTYPE html>
<html manifest="tvguide.appcache">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Guide</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body>
    <header class="app-header">
        <div class="container">
            <div class="col-xs-12 p-a-0">
                <a id="title" href="series.html" class="h4 p-y-0-7 m-a-0"><strong>TV Guide</strong></a>
                <div class="pull-xs-right p-y-8-px m-l-1">
                    <a href="series.html" class="btn btn-primary transparent-bg btn-sm p-y-5-px">Popular</a>
                    <a href="watchlist.html" class="btn btn-primary transparent-bg btn-sm p-y-5-px">Watchlist</a>
                    <a href="profile.html" id="profileButton" class="btn btn-primary transparent-bg btn-sm p-y-5-px active">Profile</a>
                    <a href="index.html" class="btn btn-primary transparent-bg btn-sm p-y-5-px">Logout</a>
                    <span class="searchOpen"></span>
                </div>
            </div>
            <div class="col-xs-12 p-a-0 collapse">
                <form role="search" method="get" action="search.html">
                    <input required id="searchShows" name="s" class="search-bar" placeholder="Search the shows" type="search">
                </form>
                <span class="searchClose"></span>
            </div>
        </div>
    </header>
    <div id="searchOptions">
        <div class="container">

        </div>
    </div>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h3><strong>Profile settings</strong></h3>
            <p class="small">
                Here you can edit your profile settings i.e. change your password, etc.
            </p>
        </div>
    </div>
    <main id="profileSettings" class="container p-relative p-t-1 p-b-3 p-x-0">
        <div class="container" data-validate-form="true">
            <div class="alert alert-success small" style="display: none;" data-form-success="true" role="alert">
                <strong>Well done!</strong> Settings changed successfully
            </div>
            <div class="card">
                <div class="card-header small text-uppercase">
                    <strong>Change Password</strong>
                </div>
                <div class="card-block">
                    <div class="row">
                        <div class="col-sm-4 text-sm-right form-label small"><strong>New Password: </strong></div>
                        <div class="col-sm-8">
                            <input data-validate-newpass="true" data-validate-field="true" class="form-control" type="password" />
                            <label class="small form-control-label p-y-0" style="display: none"></label>
                        </div>
                    </div>
                    <div class="row m-t-0-7">
                        <div class="col-sm-4 text-sm-right form-label small"><strong>Confirm Password: </strong></div>
                        <div class="col-sm-8">
                            <input data-validate-confirmnewpass="true" data-validate-field="true" class="form-control" type="password" />
                            <label class="small form-control-label p-y-0" style="display: none"></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-xs-center m-t-2">
                <a class="btn btn-info" data-validate="true">Save Settings</a>
            </div>
        </div>
    </main>
    <script src="js/jquery.min.js"></script>
    <script src="js/tvguide.js"></script>
    <script src="js/search.js"></script>
    <script src="js/validation.js"></script>
</body>
</html>
